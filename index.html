<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Taiko Camp</title>
</head>
<body>
    <h1 id="titulo" class="titulo">Bem-vinde a esta linda e bem-feita página!</h1>
    <div class="container">
        <form class="formulario">
            <input id="nome" name="nome" type="text" class="input" placeholder="Nome">
            <input id="frase" name="frase" type="text" class="input" placeholder="Digite uma frase inspiradora">
            <p>Informe o seu teletubby favorito:</p>
            <select id="teletubby" name="teletubby" class="input">
                <option value="tinkywinky">Tinky Winky</option>
                <option value="dipsy">Dipsy</option>
                <option value="lala">Lala</option>
                <option value="pp">Po</option>
            </select>
            <div class="radiobtn">
                <input type="radio" name="certeza" value="sim" checked>Tenho certeza
                <input type="radio" name="certeza" value="nao">Posso mudar de ideia
            </div>
            <button type="submit" class="botao" id="btnEntrar">Enviar</button>
        </form>
    </div>
    <div class="container">
        <h5 class="textoFinal"> Agradecemos a preferência. Clique no chat para um atendimento super ágil</h5>
        <img id="chat" src="chat.png">
        <div class="chatBox" id="chatBox">
            No momento, todos os nossos atendentes estão ocupados. Por favor, tente novamente mais tarde!
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
